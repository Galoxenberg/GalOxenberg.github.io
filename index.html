<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* הבטחת שליטה מלאה על כל האלמנטים */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* הגדלת גוף הדף וה-HTML ל-100% */
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden; /* למניעת גלילות */
        }

        /* הגדרת iframe שיתפוס את כל המסך */
        iframe {
            display: block; /* ביטול רווחים נוספים */
            width: 100vw; /* 100% מרוחב חלון הצפייה */
            height: 100vh; /* 100% מגובה חלון הצפייה */
            border: none;
        }
    </style>
</head>
<body>
    <!-- הטמעה של ה-Storyline בתוך iframe -->
    <iframe src="/Barnohams_Products/story.html"></iframe>
</body>
</html>
