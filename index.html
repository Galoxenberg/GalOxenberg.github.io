<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* איפוס הגדרות דפדפן */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* הגדרת גוף ו-HTML כך שיהיו שקופים */
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: white; /* שנה לפי הצורך */
        }

        /* iframe ממוקם ומותאם למסך */
        iframe {
            display: block;
            width: 100vw;
            height: 100vh;
            border: none;
            background-color: white; /* צבע רקע אם התוכן ב-iframe לא מתאים */
        }
    </style>
</head>
<body>
    <!-- הטמעה של ה-Storyline בתוך iframe -->
    <iframe src="/Barnohams_Products/story.html"></iframe>
</body>
</html>
